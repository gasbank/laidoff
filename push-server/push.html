<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Push Service Admin</title>
    <style>
        .wrap {
            white-space: pre-wrap;      /* CSS3 */
            white-space: -moz-pre-wrap; /* Firefox */
            white-space: -pre-wrap;     /* Opera <7 */
            white-space: -o-pre-wrap;   /* Opera 7 */
            word-wrap: break-word;      /* IE */
            width: 60ch;
        }
    </style>
</head>
<body>
<ul>
{{range $key, $value := .PushTokenMap}}
    <li><pre class="wrap">{{$key}}</pre>
        [<a href="/writePush/{{$key}}">Write push</a>]
        [<a href="/sendTestPush/{{$key}}">Send test push</a>]
        [<a href="/deletePushToken/{{$key}}">Delete push token</a>]
    </li>
{{end}}
</ul>
</body>
</html>
