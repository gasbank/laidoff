apply plugin: 'com.android.application'

// Create a variable called keystorePropertiesFile, and initialize it to your
// keystore.properties file, in the rootProject folder.
def keystorePropertiesFile = rootProject.file("keystore.properties")

// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()

// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

def versionProperties = new Properties()

versionProperties['versionCode'] = "1"
versionProperties['versionName'] = "0.1.0"

if (project.hasProperty('versionName')) {
    versionProperties['versionName'] = project.versionName
}

if (project.hasProperty('versionCode')) {
    versionProperties['versionCode'] = project.versionCode
}

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'
    publishNonDefault true

    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
        debugSign {
            keyAlias 'debugSign'
            keyPassword 'debugSign'
            storePassword 'debugSign'
            storeFile file('debugSign.jks')
        }
    }

    defaultConfig {
        applicationId "com.popsongremix.laidoff"
        minSdkVersion 15
        targetSdkVersion 27

        versionCode versionProperties['versionCode'] as int
        versionName versionProperties['versionName']

        ndk {
            abiFilters 'armeabi-v7a'
        }

        externalNativeBuild {
            cmake {
                if (project.hasProperty('downloadAssets') && project.downloadAssets) {
                    arguments '-DANDROID_PLATFORM=android-19',
                            '-DANDROID_TOOLCHAIN=clang',
                            '-DLW_DOWNLOAD_ASSETS=1'
                } else {
                    arguments '-DANDROID_PLATFORM=android-19',
                            '-DANDROID_TOOLCHAIN=clang'
                }
            }
        }

        signingConfig signingConfigs.config
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.debugSign
            ndk {
                abiFilters 'x86'
            }
            buildConfigField "boolean", "FULL_FEATURED", "false"
            buildConfigField "boolean", "DOWNLOAD_ASSETS", "false"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            buildConfigField "boolean", "FULL_FEATURED", "true"
            buildConfigField "boolean", "DOWNLOAD_ASSETS", "true"
        }
        releaseSingapore {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            buildConfigField "boolean", "FULL_FEATURED", "false"
            buildConfigField "boolean", "DOWNLOAD_ASSETS", "false"
        }
        releaseEmulator {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
            ndk {
                abiFilters 'x86'
            }
            buildConfigField "boolean", "FULL_FEATURED", "true"
            buildConfigField "boolean", "DOWNLOAD_ASSETS", "true"
        }
    }

    sourceSets {
        releaseSingapore.assets.srcDirs += '../../selected-assets/assets'
    }

    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }

    aaptOptions {
        noCompress 'act',
                'arm',
                'json',
                'txt',
                'fanim',
                'field',
                'fnt',
                'tga',
                'fvbo',
                'glsl',
                'ktx',
                'lua',
                'nav',
                'ogg',
                'pkm',
                'svbo',
                'png',
                'vbo'
    }
}

configurations {
    // Expose the debug version of the library to other modules
    debug
    release
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
    google()
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:11.8.0'
}


